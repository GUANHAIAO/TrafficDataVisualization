<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Shenzhen Traffic Information</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <script src='lib/jquery-3.3.1.js'></script>    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="lib/echarts.min.js"></script>

    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="customStyle.css">
</head>

<body>

    <div id='map'></div>

    <div class='map-overlay top'>
        <div class='map-overlay-inner'>
            <h2>Shenzhen Traffic Information</h2>

            <div class='playControl'>
                
                <button type="button" class='btn ctrBtn' id="playButton" style="display:inline">Play</button>
                <button type="button" class='btn ctrBtn' id="pauseButton" style="display:inline">Pause</button>

                <div class='desc'>Time</div>
                <h2 class='time' id='time'>0:00</h2>
                <input id='slider' type='range' min='0' max='1439' step='1' value='0' />

                <div class='desc' style='margin-bottom: 10px; margin-top: 20px; width: 25%;'>Speed</div>
                <input class='speed' id='speed' type='range' min='1' max='7' step='1' value='4' />

            </div>
        </div>
     
        <div class='legend' >
            <ul class="list-group">
                <li class="list-group-item" style='display: inline'>

                    <span>Bus</span>

                    <span style="float:right">
                        <div class="custom-control custom-switch" style="display: inline;" >
                            <input type="checkbox" class="custom-control-input"  id="busControlInput" checked>
                            <label class="custom-control-label" style="top:-3px;"  for="busControlInput" id="busControlLabel"></label>
                        </div> 
                    </span>

                </li>
                <li class="list-group-item">

                    <span>Taxi</span>

                    <span style="float:right">
                        <div class="custom-control custom-switch" style="display: inline;">
                            <input type="checkbox" class="custom-control-input"  id="taxiControlInput" checked>
                            <label class="custom-control-label" style="top:-3px;"  for="taxiControlInput" id="taxiControlLabel"></label>
                        </div> 
                    </span>

                </li>
                <li class="list-group-item">

                    <span>Subway</span>

                    <span style="float:right">
                        <div class="custom-control custom-switch" style="display: inline;">
                            <input type="checkbox" class="custom-control-input"  id="subwayControlInput" checked>
                            <label class="custom-control-label" style="top:-3px;"  for="subwayControlInput" id="subwayControlLabel"></label>
                        </div> 
                    </span>

                </li>
                <li class="list-group-item">

                    <span>Truck</span>

                    <span style="float:right">
                        <div class="custom-control custom-switch" style="display: inline;">
                            <input type="checkbox" class="custom-control-input"  id="truckControlInput" checked>
                            <label class="custom-control-label" style="top:-3px;"  for="truckControlInput" id="truckControlLabel"></label>
                        </div> 
                    </span>                   
                </li>
            </ul>
        </div>       

        <div class='map-overlay-inner' style="margin-top:10px">
            <div class='desc' style="margin-top:10px">Magnitude</div>
            <div id="chart" style="height: 200px"></div>

            <div style="margin-top: 10px; margin-bottom:10px; text-align:center;">
                <div class="btn-group" role="group" aria-label="Basic example" style="width: 50%">
                    <button type="button" class="btn chartBtn" id="barBtn" disabled>Bar</button>
                    <button type="button" class="btn chartBtn" id="lineBtn">Line</button>
                    <button type="button" class="btn chartBtn" id="pieBtn">Pie</button>
                </div>
            </div>
        </div>

        <div class='map-overlay-inner' style="margin-top:10px">
        <div>Press 'Shift' and drag Mouse to select specific region.</div>
        </div>

    </div>

    <script src="map_viz.js"></script>
    <!-- <script src="chart.js"></script> -->

</body>

</html>
